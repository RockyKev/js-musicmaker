<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dungeon Warrior</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/iconmonstr-iconic-font.min.css" />
  </head>

  <body>
    <div class="grid-container">
      <div class="grid-video">
        <iframe
          src="https://www.youtube.com/embed/6zvIxD4FUTA"
          frameborder="0" width="100%" height="100%"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>

      <div class="grid-controller">
        <div class="keys">
          <div data-key="32" class="key">
            <kbd> <i class="im im-play x2"></i> </kbd>
            <span class="sound"> Play </span>
            <span class="support-text"> (spacebar) </span>

          </div>

          <div data-key="219" class="key">
            <kbd> <i class="im im-undo x2"></i> </kbd>
            <span class="sound"> << Jump 10s </span>
            <span class="support-text"> ("[" key) </span>
          </div>

          <div data-key="221" class="key">
            <kbd> <i class="im im-redo x2"></i> </kbd>            <span class="sound"> Jump 10s >> </span>
            <span class="support-text"> ("]" key) </span>
          </div>

          <div data-key="65" class="key">
            <kbd> <i class="im im-sync x2"></i> </kbd>
            <span class="sound"> Autoplay </span>
            <span class="support-text"> ("A" key) </span>
          </div>

          <div data-key="78" class="key">
            <kbd> <i class="im im-next x2"></i> </kbd>
            <span class="sound"> Next VID >> </span>
            <span class="support-text"> ("N" key) </span>
          </div>

          <div data-key="67" class="key">
            <kbd> <i class="im im-quote-right x2"></i> </kbd>
            <span class="sound"> Captions </span>
            <span class="support-text"> ("C" key) </span>
          </div>

          <div data-key="68" class="key">
            <kbd> <i class="im im-star-o x2"></i> </kbd>
            <span class="sound"> Finished </span>
            <span class="support-text"> ("D" key) </span>
          </div>
        </div>
        <!-- div keys -->
      </div>

      <div class="grid-sidebar">
        <p>Hello</p>
      </div>

      <div class="grid-social">FACEBOOK TWITTER</div>
    </div>

    <audio data-key="32" src="sounds/musicnote4.wav"></audio>
    <audio data-key="219" src="sounds/musicnote8.wav"></audio>
    <audio data-key="221" src="sounds/musicnote9.wav"></audio>
    <audio data-key="65" src="sounds/musicnote3.wav"></audio>
    <audio data-key="78" src="sounds/musicnote5.wav"></audio>
    <audio data-key="67" src="sounds/musicnote12.wav"></audio>
    <audio data-key="68" src="sounds/musicnote11.wav"></audio>

    <audio id="intro">
      <source src="/music/theme-loop.mp3" />
    </audio>
  </body>

  <script src="/js/index.js"></script>
</html>
