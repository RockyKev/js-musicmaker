<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Play tester</title>
    <link rel="stylesheet" href="css/center-style.css" />
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="stylesheet" href="css/iconmonstr-iconic-font.min.css" />
  </head>

  <body>
    <div class="container">
      <!-- <div class="row grid-input">
        <form class="s12 search-form center-align">
          <input type="text" class="search" placeholder="Current URL" />
        </form>
      </div> -->

      <div class="row">
        <h2 class="center-align">Youtube API and Mario Paint</h2>
      </div>
      <div class="row grid-video">
        <div class="col s12 center-align">
          <div id="youtube-video"></div>
        </div>
      </div>

      <div class="row grid-controller">
        <div class="keys">
          <div data-key="32" class="key">
            <kbd> <i class="im im-pause x2"></i> </kbd>
            <span class="sound"> Pause </span>
            <span class="support-text"> (spacebar) </span>
          </div>

          <div data-key="219" class="key">
            <kbd> <i class="im im-undo x2"></i> </kbd>
            <span class="sound"> << Jump 10s </span>
            <span class="support-text"> ("[" key) </span>
          </div>

          <div data-key="221" class="key">
            <kbd> <i class="im im-redo x2"></i> </kbd>
            <span class="sound"> Jump 10s >> </span>
            <span class="support-text"> ("]" key) </span>
          </div>

          <div data-key="65" class="key">
            <kbd> <i class="im im-timer x2" data-speed="1"></i> </kbd>
            <span class="sound"> Speed (1.0x) </span>
            <span class="support-text"> ("A" key) </span>
          </div>

          <div data-key="78" class="key">
            <kbd> <i class="im im-volume x2"></i> </kbd>
            <span class="sound"> Mute </span>
            <span class="support-text"> ("N" key) </span>
          </div>

          <div data-key="67" class="key">
            <kbd> <i class="im im-link x2"></i> </kbd>
            <span class="sound"> Copy Link </span>
            <span class="support-text"> ("C" key) </span>
          </div>

          <div data-key="68" class="key">
            <kbd> <i class="im im-star-o x2"></i> </kbd>
            <span class="sound"> Mark Complete </span>
            <span class="support-text"> ("D" key) </span>
          </div>
        </div>
        <!-- div keys -->
      </div>
    </div>

    <audio data-key="32" src="./sounds/musicnote4.wav"></audio>
    <audio data-key="219" src="./sounds/musicnote8.wav"></audio>
    <audio data-key="221" src="./sounds/musicnote9.wav"></audio>
    <audio data-key="65" src="./sounds/musicnote3.wav"></audio>
    <audio data-key="78" src="./sounds/musicnote5.wav"></audio>
    <audio data-key="67" src="./sounds/musicnote12.wav"></audio>
    <audio data-key="68" src="./sounds/musicnote11.wav"></audio>
  </body>

  <script src="./js/sweetalert.min.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/materialize.min.js"></script>
</html>
