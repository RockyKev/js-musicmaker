<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dungeon Warrior</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <div class="container">
      <div class="monster">
        <img src="/graphics/Godzilla-PNG.png" style="max-width: 600px" />
      </div>
      <div class="health-hud">

        <p> text </p>
      </div>

    </div> 

    
      <div class="keys">
        <div data-key="49" class="key">
          <kbd> <img src="graphics/sword-strike.svg" /> </kbd>
          <span class="sound"> [1] Strike </span>
        </div>

        <div data-key="50" class="key">
          <kbd> <img src="graphics/sword-double-strike.svg" /> </kbd>
          <span class="sound"> [2] D Strike </span>
        </div>

        <div data-key="51" class="key">
          <kbd> <img src="graphics/sword-downstrike.svg" /> </kbd>
          <span class="sound"> [3] Down Hit </span>
        </div>

        <div data-key="52" class="key">
          <kbd> <img src="graphics/sword-shield.svg" /> </kbd>
          <span class="sound"> [4] Shield </span>
        </div>

        <div data-key="53" class="key">
          <kbd> <img src="graphics/sword-shieldbreak.svg" /> </kbd>
          <span class="sound"> [5] S-Break </span>
        </div>

        <div data-key="54" class="key">
          <kbd> <img src="graphics/sword-sneakattack.svg" /> </kbd>
          <span class="sound"> [6] Sneak ATK</span>
        </div>

        <div data-key="55" class="key">
          <kbd> <img src="graphics/sword-threat.svg" /> </kbd>
          <span class="sound"> [7] Threat </span>
        </div>
      </div>
      <!-- div keys -->
    </div>
    <!-- flexbox-->

    <audio data-key="49" src="sounds/sword-strike.wav"></audio>
    <audio data-key="50" src="sounds/sword-double-strike2.wav"></audio>
    <audio data-key="51" src="sounds/sword-downstrike.wav"></audio>
    <audio data-key="52" src="sounds/sword-shield.wav"></audio>
    <audio data-key="53" src="sounds/sword-shieldbreak.wav"></audio>
    <audio data-key="54" src="sounds/sword-sneakattack.wav"></audio>
    <audio data-key="55" src="sounds/sword-threat.wav"></audio>

    <audio id="intro">
      <source src="/music/theme-loop.mp3" />
    </audio>
  </body>

  <script src="index.js"></script>
</html>
